<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초록 마을 :: 나와 가장 가까운 유기농 친환경 마켓</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container signin">
    <div class="signin-inner">
      <div class="signin-photo"></div>
      <div class="signin-content">
        <div class="signin-header">
          <h2 class="logo">초록마을</h2>
        </div>
        <div class="signin-field">
          <input type="email" placeholder="이메일 입력">
          <input type="password" placeholder="비밀번호 입력">
        </div>
        <div class="status custom-chk">
          <label>
            <input type="checkbox"><em></em>자동 로그인
          </label>
          <a href="#none">아이디/비밀번호 찾기</a>
        </div>
        <button class="btn-primary btn-signin">로그인</button>
        <div class="join-member">
          아직 회원이 아니신가요?<a href="#none">회원가입</a>
        </div>
        <div class="easy-signin">
          <span>SNS 계정으로 간편 로그인</span>
          <div class="social-btn">
            <a href="#none"><img src="../img/sns-icon-01-kakao.svg"></a>
            <a href="#none"><img src="../img/sns-icon-02-naver.svg"></a>
            <a href="#none"><img src="../img/sns-icon-03-face.svg"></a>
            <a href="#none"><img src="../img/sns-icon-04-google.svg"></a>
            <a href="#none"><img src="../img/sns-icon-05-apple.svg"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초록 마을 :: 나와 가장 가까운 유기농 친환경 마켓</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!-- Slick CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
  <!-- Custom CSS & JS -->
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  
  <div class="container mypage">
    <!-- Main Header Include S -->
    <div class="alert-back-header-include"></div>
    <!-- Main Header Include E -->
    <div class="mypage-content">
      <div class="user-info">
        <div class="user-avatar">
          <img src="../img/mypage-profile-img.png">
        </div>
        <div class="user-summary">
          <div class="rating-wrap">
            <div class="rating">
              <b>씨앗</b>
              <a href="#none">회원 등급 확인하기</a>
            </div>
            <div class="btn-setting">
              <i class="bi bi-gear-fill"></i>
            </div>
          </div>
          <h2 class="nickname">초롱이</h2>
          <div class="point-coupon">
            <div class="point">
              <span>적립 포인트</span><span>5000</span>
            </div>
            <div class="coupon">
              <span>쿠폰</span><span>2</span>
            </div>
          </div>
        </div>
      </div>
      <div class="delivering">
        <h2>배송 중 상품</h2>
        <div class="delivering-items">
          <div class="delivering-item">
            <div class="thum">
              <img src="../img/mypage-deliver-img-01.png" alt="">
            </div>
            <div class="desc">
              <span>신선함을 가득 담은 샐러리 텐더 치킨 샐러드, 300g </span>
              <b>배송완료</b>
            </div>
          </div>
          <div class="delivering-item">
            <div class="thum">
              <img src="../img/mypage-deliver-img-02.png">
            </div>
            <div class="desc">
              <span>만들어 먹는 유기농 쌀로 만든 웰빙 떡볶이 밀키트, 1300g</span>
              <b>배송 중(오늘 도착 예정)</b>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <a href="#none"><img src="../img/mypage-banner.png"></a>
      </div>
      <div class="user-shortcut">
        <a href="#none"><i class="bi bi-heart"></i><span>찜 목록</span></a>
        <a href="#none"><i class="bi bi-truck"></i><span>주문/배송조회</span></a>
        <a href="#none"><i class="bi bi-journal-text"></i><span>구매후기</span></a>
        <a href="#none"><i class="bi bi-telephone-inbound"></i><span>상품문의</span></a>
        <a href="#none"><i class="bi bi-phone-vibrate"></i><span>1:1 채팅 상담</span></a>
        <a href="#none"><i class="bi bi-box2"></i><span>취소/교환/환불</span></a>
        <a href="#none"><i class="bi bi-exclamation-circle"></i><span>공지사항</span></a>
        <a href="#none"><i class="bi bi-gift"></i><span>참여 이벤트</span></a>
      </div>
      <button class="btn-primary btn-signout">로그아웃</button>
    </div>
    <!-- GNB include S -->
    <div class="gnb-include"></div>
    <!-- GNB include E -->      
  </div>  
  
</body>
</html>

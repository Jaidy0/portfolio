<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

    <!-- Google Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Hover Effect</title>
</head>
<body>
  <div class="hover-box">
    <div class="hover1">
      <div class="hover1-allmenu">
          <span></span><span></span><span></span><span></span>
      </div>
      <div class="hover1-header">
          <strong class="hover1-header-tit">FLAMING<span>SUNRISE</span></strong>
          <ul class="hover1-header-icon">
              <li><span class="material-symbols-outlined">settings</span></li>
              <li><span class="material-symbols-outlined">favorite</span></li>
              <li><span class="material-symbols-outlined">grade</span></li>
          </ul>
      </div>
      <p class="hover1-desc">They greeted the first sunrise and wished for their happiness and health.</p>
      <figure class="hover1-bg"><img src="./img/hover1.png" alt="호버1 이미지"></figure>
    </div>
    <div class="hover2">
      <strong class="hover2-header-tit">A SILENT<span> NIGHT</span></strong>
      <p class="hover2-header-desc">A dark, calm night gives us time for growth.</p>
      <figure class="hover2-bg"><img src="./img/hover2-bg.png" alt="호버2 이미지"></figure>
      <div class="line">
          <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </div>
</body>
</html>

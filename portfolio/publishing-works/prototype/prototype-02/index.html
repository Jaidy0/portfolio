<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Google Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="front-btn">
    <span class="material-symbols-outlined">
      menu
      </span>
  </div>
  <div class="back-btn">
    <span class="material-symbols-outlined">
      close
      </span>
  </div>
  
  <div class="visual">
    <div class="logo"><a href="#">Yuhan Kimberly</a></div>
    <div class="preview-txt">
      <h1 data-text="">Yuhan Kimberly</h1>
      <span>우리는 생활-건강-지구환경을 위해 행동합니다.</span>
    </div>
  </div>

  <div class="all-menu">
    <div class="logo"><a href="#">Yuhan Kimberly</a></div>
    <div class="nav">
      <ul>
        <li><a href="">Company Introduction</a></li>
        <li><a href="">Brand</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Customer Service</a></li>
        <li><a href="">Recruitment</a></li>
      </ul>
    </div>
  </div>

  <script>
    $('.front-btn').click(function() {
      $('.visual').fadeOut(500, function(){
        $('.all-menu').fadeIn(500)
      })
      
      $(this).addClass('active')
      $('.back-btn').addClass('active')
    });
    $('.back-btn').click(function() {
      $('.all-menu').fadeOut(500, function(){
        $('.visual').fadeIn(500)
      })
      $(this).removeClass('active')
      $('.front-btn').removeClass('active')
    });
  </script>
</body>
</html>
